<dom-module id="my-item">
  <template>
    <style>
      :host {
      }
      .title {
      }
      .description {
      }
    </style>
    <img src="[[item.src]]" alt="[[item.titel]]"></img>
    <div class="title">[[item.title]]</div>
    <div class="description">[[item.description]]</div>
  </template>

    class MyItem extends Polymer.Element {
      static get is() { return 'my-item'; }

<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="my-home.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #202020;
        --app-secondary-color: #757575;

        color: var(--app-primary-color);
        display: block;
      }

      app-header {
        color: #fff;
        background-color: rgba(255,255,255,0.95);
      }

      paper-icon-button {
        color: var(--app-primary-color);
      }

      .logo {
        text-align: center;
      }
      .logo a {
        text-decoration: none;
        color: var(--app-primary-color);
      }

      #tabContainer {
        text-align: center;
      }
      #tabContainer a {
        display: inline-block;
        text-decoration: none;
        padding: 9px 5px;
        color: var(--app-primary-color);
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      footer {
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        margin-top: 20px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <iron-media-query query="max-width: 767px" query-matches="{{smallScreen}}"></iron-media-query>

    <template is="dom-if" if="[[_shouldRenderDrawer]]">
      <app-drawer id="drawer" opened="{{drawerOpened}}" slot="drawer">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <template is="dom-repeat" items="[[tabs]]" as="tab" initial-count="4">
            <a name="[[tab.name]]" href="/[[tab.name]]">[[tab.title]]</a>
          </template>
        </iron-selector>
      </app-drawer>
    </template>


      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <template is="dom-if" if="[[_shouldRenderDrawer]]">
            <paper-icon-button icon="my-icons:menu" on-click="_toggleDrawer"></paper-icon-button>
          </template>
          <div class="logo" main-title><a href="/hello" aria-label="homepage">Diamond Dust Ice</a></div>
        </app-toolbar>
        <template is="dom-if" if="[[_shouldShowTabs]]">
          <div id="tabContainer">
            <template is="dom-repeat" items="[[tabs]]" as="tab" initial-count="4">
              <a href="[[tab.name]]">[[tab.title]]</a>
            </template>
          </div>
        </template>
      </app-header>

      <iron-pages selected="[[page]]"
          attr-for-selected="name"
          fallback-selection="view404">
        <my-home name="home"></my-home>
        <my-about name="about"></my-about>
        <my-products-and-services name="products_and_services"></my-products-and-services>
        <my-view404 name="view404"></my-view404>
      </iron-pages>
      <footer>
        <div>Diamond Dust Ice - <a>thaiiceproduction@hotmail.com</a></div>
        <div>Â© Copyright 2014, Diamond Dust. All Rights Reserved.</div>
      </footer>
  </template>

  <script>
    const tabList = [
      {
        name: 'home',
        title: 'Home',
      },
      {
        name: 'about',
        title: 'About',
      },
      {
        name: 'products_and_services',
        title: 'Products & Services',
      },
      {
        name: 'branches',
        title: 'Branches',
      },
    ];
    class MyApp extends Polymer.Element {

      static get is() { return 'my-app'; }

      static get properties() {
        return {
          tabs: {
            type: Array,
            value: tabList,
            readOnly: true,
            notify: true,
          },
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          _shouldShowTabs: {
            computed: '_computeShouldShowTabs(smallScreen)',
          },
          _shouldRenderDrawer: {
            computed: '_computeShouldRenderDrawer(smallScreen)',
          },
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _computeShouldRenderDrawer(smallScreen) {
        console.log(smallScreen);
        return smallScreen;
      }

      _computeShouldShowTabs(smallScreen) {
        return !smallScreen;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'home';

        this.drawerOpened = false;
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _toggleDrawer() {
        this.drawerOpened = !this.drawerOpened;
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
